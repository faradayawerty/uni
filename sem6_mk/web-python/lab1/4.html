<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Таблицы в HTML5</title>
        <style>
            td{
                width: 60px; 
                height:20px; 
                border: solid 1px silver; 
                text-align:center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="2" colspan="4">1</td>
                <td colspan="2">2</td>
                <td rowspan="2" colspan="1">3</td>
                <td rowspan="2" colspan="1">4</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td colspan="2" rowspan="2" >7</td>
                <td colspan="2" rowspan="2" >8</td>
                <td colspan="2" rowspan="2" >9</td>
            </tr>
            <tr>
                <td colspan="2">10</td>
            </tr>
        </table>
    </body>
</html>
